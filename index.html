<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <p>简单版贪吃蛇</p>
    <div class="game-box">
        <div class="screen">
            <div class="snake">
                <div class="snake-head">😁</div>
                <div class="snake-body"></div>
            </div>
            <div class="food">🐷</div>
        </div>
        <div class="scoreboard">
            <div>等级 (Grade): <span class="grade">1</span></div>
            <div>分数 (Score): <span class="score">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
